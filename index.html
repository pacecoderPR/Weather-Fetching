<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
          <h2> Weather App</h2>
          <div class="all-tabs">
              <p class="tab" data-userData>Your Weather </p>
              <p class="tab" data-searchData> Search Weather</p>
          </div>
          <!-- Whole container of weather information -->
          <div class="weather-container">
              <!-- Grant Location Div-->
             <div class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="60" loading="lazy">
                <p> Grant Location Access</p>
                <p>Allow Access to get weather info</p>
                 <button class="btn" data-grantAcess>Grant Acess</button>
             </div>

             <!--Search Form other tab-->
             <form class="form-container" data-searchForm>
                <input placeholder="Search for the city" data-searchInput>
                <button class="btn" >
                    <img src="assets/search.png" width="20" height="20" loading="lazy">
                </button>
             </form>

             <!--Loading Screen Container-->
             <div class=" sub-container loading-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>Loading</p>
             </div>

             <div class="sub-container weather-full-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryFlg>
                </div>
                <p data-weatherDescription></p>
                <img data-weatherIcon>
                <p data-temperature></p>

                <div class="cards-container">
                    <div class="parameter">
                        <img src="./assets/wind.png" >
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloud>Ye mein hu</p>
                    </div>
                </div>
             </div>
          </div>
          

    </div>


    <script src="index.js"></script>
</body>
</html>
